        ];

        let datos = regalos.map(r => ({ ...r, quien: "", id: null }));

        // ===== CARGAR DESDE FIREBASE =====
        async function cargarReservas() {
            const querySnapshot = await getDocs(collection(db, "reservas"));

            querySnapshot.forEach((docu) => {
                const data = docu.data();

                const index = datos.findIndex(r => r.regalo === data.regalo);
                if (index !== -1) {
                    datos[index].quien = data.reservadoPor;
                    datos[index].id = docu.id;
                }
            });

            render();
        }

        // ===== RENDER =====
        function render() {
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "";

            datos.forEach((item, i) => {
                const fila = document.createElement("tr");

                fila.innerHTML = `
      <td>${item.regalo}</td>
      <td>${item.quien || `<input placeholder="Tu nombre" id="n${i}">`}</td>
      <td><a href="${item.referencia}" target="_blank">Ver referencia</a></td>
      <td>
        ${item.quien
                        ? `<button class="liberar" onclick="window.liberar(${i})">Liberar</button>`
                        : `<button class="reservar" onclick="window.reservar(${i})">Reservar</button>`}
      </td>
    `;

                tbody.appendChild(fila);
            });
        }

        // ===== RESERVAR =====
        window.reservar = async function (i) {
            const nombre = document.getElementById("n" + i).value.trim();
            if (!nombre) return alert("Escribe tu nombre");

            const docRef = await addDoc(collection(db, "reservas"), {
                regalo: datos[i].regalo,
                reservadoPor: nombre
            });

            datos[i].quien = nombre;
            datos[i].id = docRef.id;

            render();
            celebrar();
        }

        // ===== LIBERAR =====
        window.liberar = async function (i) {
            if (!datos[i].id) return;

            await updateDoc(doc(db, "reservas", datos[i].id), {
                reservadoPor: ""
            });

            datos[i].quien = "";
            render();
        }

        // ===== CELEBRACI√ìN =====
        function celebrar() {
            const efecto = document.createElement("div");
            efecto.innerHTML = "üéâ";
            efecto.style.position = "fixed";
            efecto.style.fontSize = "60px";
            efecto.style.left = "50%";
            efecto.style.top = "50%";
            efecto.style.transform = "translate(-50%,-50%)";
            efecto.style.animation = "pop 1s ease forwards";
            document.body.appendChild(efecto);

            setTimeout(() => efecto.remove(), 1000);
        }

        // ===== INICIAR =====
        cargarReservas();
